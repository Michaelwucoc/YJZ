<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason的小屋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jason的小屋</h1>
            <div class="fishing-animation">🎣</div>
        </header>
        
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#books">我的书架</a></li>
                <li><a href="#hobby">垂钓时光</a></li>
            </ul>
        </nav>

        <main>
            <section id="about">
                <h2>关于我</h2>
                <p>欢迎来到我的小屋！我是一个热爱钓鱼的网文爱好者。在这里，我会分享我的阅读感悟和钓鱼经历。</p>
            </section>

            <section id="books">
                <h2>我的书架</h2>
                <div class="book-list">
                    <div class="book">
                        <h3>最近在读</h3>
                        <ul id="reading-list">
                            <!-- 书籍列表将通过 JS 动态添加 -->
                        </ul>
                    </div>
                </div>
            </section>

            <section id="hobby">
                <h2>垂钓时光</h2>
                <div class="fishing-spots">
                    <div class="spot">
                        <h3>最爱钓点</h3>
                        <p>平静的湖面，徐徐微风，这里是我最喜欢的钓鱼地点。</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2024 渔夫的小屋</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
